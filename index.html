<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog-preview-card</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="card__img"
        src="./images/blogimage.png"
        alt=""
        height="200"
        width="336"
      />
      <div class="card__content">
        <a class="card__content__btn" href="#">Learning</a>
        <p class="card__content__date">Published 21 Dec 2023</p>
       <a class="card__content__title" href="#">HTML & CSS foundations</a>
        <p class="card__content__discription">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img
          class="card__author__img"
          src="./images/userpic.png"
          alt=""
          width="32"
          height="32"
        />
        <p class="card__author__name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
